version: v1
plugins:
  - plugin: go
    out: ../core/gen
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../core/gen
    opt:
      - paths=source_relative
  - plugin: go
    out: ../internal/gen
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../internal/gen
    opt:
      - paths=source_relative
