<!DOCTYPE html>
<html>
<head>
    <title>Test Image Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="download">Download Image</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw some shapes
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(100, 100, 200, 200);
            
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(500, 200, 100, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#0000ff';
            ctx.beginPath();
            ctx.moveTo(400, 400);
            ctx.lineTo(600, 400);
            ctx.lineTo(500, 550);
            ctx.closePath();
            ctx.fill();
            
            // Add text
            ctx.fillStyle = '#000000';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Test Image for Thumbnailer', canvas.width / 2, 50);
            
            // Add timestamp
            const now = new Date();
            ctx.font = '20px Arial';
            ctx.fillText(now.toISOString(), canvas.width / 2, canvas.height - 30);
            
            // Set up download button
            document.getElementById('download').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'test-image.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.8);
                link.click();
            });
        });
    </script>
</body>
</html>
